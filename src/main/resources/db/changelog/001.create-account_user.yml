databaseChangeLog:
  - changeSet:
      id: 1
      author: Bahruz Tapdigov
      changes:
        - createTable:
            tableName: account_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true